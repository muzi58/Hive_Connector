<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="20" />
            <feOffset dx="0" dy="10" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- 主背景：六边形 (蜂窝) -->
    <path d="M512 100 L880 312 L880 712 L512 924 L144 712 L144 312 Z" fill="url(#grad1)" filter="url(#shadow)" />
    
    <!-- 内部装饰线：蜂窝纹理 -->
    <path d="M512 100 L512 370 M144 312 L380 440 M880 312 L644 440 M144 712 L380 580 M880 712 L644 580 M512 924 L512 654" 
          stroke="white" stroke-width="15" stroke-opacity="0.5" fill="none" />
    
    <!-- 核心元素：大象 (Hive 象征) -->
    <g transform="translate(312, 330) scale(4)">
        <path d="M25 10 C10 10 5 25 5 45 C5 65 15 75 35 75 L45 75 L45 85 L55 85 L55 75 L65 75 C85 75 95 65 95 45 C95 25 90 10 75 10 Z" 
              fill="white" />
        <circle cx="75" cy="35" r="5" fill="#FFA500" />
        <path d="M5 45 L-10 45 C-20 45 -20 65 -10 65 L0 65" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
    </g>

    <!-- 连接标识：底部的节点 -->
    <circle cx="512" cy="780" r="40" fill="white" />
    <path d="M512 680 L512 740" stroke="white" stroke-width="20" stroke-linecap="round" />
</svg>
